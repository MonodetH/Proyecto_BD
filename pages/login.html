<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login | Deluxe</title>

    <!-- Bootstrap Core CSS -->
    <link href="../assets/css/bootstrap.css" rel="stylesheet">

    <!-- Material Design Iconic -->
    <link rel="stylesheet" href="../assets/css/material-design-iconic-font.min.css">

    <!-- Animate CSS -->
    <link rel="stylesheet" href="../assets/css/animate.min.css">

    <!-- Legit Ripple CSS -->
    <link rel="stylesheet" href="../assets/css/ripple.min.css">

    <!-- Hover CSS -->
    <link rel="stylesheet" href="../assets/css/hover.css">
   
    <!-- Social Buttons CSS -->
    <link rel="stylesheet" href="../assets/css/social-buttons.css">

    <!-- Deluxe Custom CSS -->
    <link href="../assets/css/deluxe-admin.css" rel="stylesheet">
    <!-- Legit Scrollbar CSS -->
    <!-- <link rel="stylesheet" href="css/jquery.mCustomScrollbar.min.css"> -->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

<body id="pages">

	<article>
    		<div id="pages-form" class="container animated fadeIn">
    			<section>
    				<div class="row">
    					<div class="col-md-4 col-md-offset-4">
    						<div class="panel box-shadow">
    							<div class="panel-body center-block">
    								<div class="pages-header text-center">
    									<div class="pages-box-icon"><i class="zmdi zmdi-account-o"></i></div>
    									<h4>Login to your account</h4>
    								</div>
    		                        <form role="form">
    		                            <fieldset>
    		                                <div class="form-group">
    		                                    <input class="form-control" placeholder="E-mail" name="email" type="email" required autofocus>
    		                                </div>
    		                                <div class="form-group">
    		                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" required>
    		                                </div>

    		                                <div class="row pages-padbot">
    		                                	<div class="col-sm-6">
    			                                    <input name="remember" type="checkbox" value="Remember">Remember
    		                                	</div>

    		                                	<div class="col-sm-6 text-right">
    			                                    <a href="../pages/forgot_password.html" title="Forgot password?">Forgot password?</a>
    		                                	</div>

    		                                </div>
    		                                <!-- Change this to a button or input when using this as a form -->
    		                                <button class="btn btn-success btn-block" type="submit">Login</button>
    		                                <p class="text-center pages-padtop"><span>Don't have an account?</span> <span><a href="../pages/register.html">Register now</a>.</span></p>
    	                                    <p class="box-or text-center"><span>OR</span></p>
                                            <div class="btn-material">
                                                <a href="javascript:void(0);" class="btn btn-block btn-social btn-google-plus">
                                                    <i class="zmdi zmdi-google"></i> Sign in with Google
                                                </a>
                                                <a href="javascript:void(0);" class="btn btn-block btn-social btn-facebook">
                                                    <i class="zmdi zmdi-facebook"></i> Sign in with Facebook
                                                </a>
                                                <a href="javascript:void(0);" class="btn btn-block btn-social btn-twitter">
                                                    <i class="zmdi zmdi-twitter"></i> Sign in with Twitter
                                                </a>
                                            </div>
    		                            </fieldset>
    		                        </form>
    							</div>
    						</div>
    					</div>
    				</div>
    			</section>
    		</div>
	</article>

    <!-- jQuery -->
    <script src="../assets/js/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../assets/js/bootstrap.min.js"></script>

    <!-- Legit Ripple JavaScript -->
    <script src="../assets/js/ripple.min.js"></script> 

    <!-- Pages JavaScript -->
    <script src="../assets/js/pages.js"></script>
</body>
</html>
