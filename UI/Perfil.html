<body>
    <main>
        <div class="w3-container">

            <!-- .row -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Perfil</h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <a href="javascript:void(0);">Inicio</a> <i class="zmdi zmdi-circle"></i> Perfil
                        </li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->                   



            <div class="row">
                <div class="col-md-3">
                    <div class="profile-sidebar box-shadow">
                        <img class="img-responsive center-block" src="../assets/img/avatar.jpg" alt="">
                        <div class="profile-username text-center">
                            <p>Nombre Persona</p>
                        </div>
                        <div class="profile-job text-center">
                            <p>Cargo</p>
                        </div>
                    </div>

                </div>
                <div class="col-md-9">
                    <div class="panel box-shadow">
                        <div class="panel-body center-block">
                            <form role="form">
                                <fieldset>

                                    <div class="form-group col-lg-12">
                                        <label>Nombre de usuario</label>
                                        <input type="text" class="form-control" placeholder="" value="User_Actual" required>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" placeholder="" value="Nombre" required>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Apellido</label>
                                        <input type="text" class="form-control" placeholder="" value="Apellido" required>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Contraseña</label>
                                        <input type="password" class="form-control" placeholder="" value="password" required>
                                    </div>

                                    <div class="form-group col-lg-6">
                                        <label>Correo electrónico</label>
                                        <input class="form-control" placeholder="" name="email" type="email" value="actual@actual.com" required>
                                    </div>

                                    <div class="form-group col-lg-6">
                                    <label>Seleccione su región</label>
                                    <select class="form-control">
                                        <option>Región 1</option>
                                        <option>Región 2</option>
                                        <option>Región 3</option>
                                        <option>Región 4</option>
                                        <option>Región 5</option>
                                    </select>
                                </div>

                                <div class="form-group col-lg-6">
                                    <label>Seleccione su comuna</label>
                                    <select class="form-control">
                                        <option>Comuna 1</option>
                                        <option>Comuna 2</option>
                                        <option>Comuna 3</option>
                                        <option>Comuna 4</option>
                                        <option>Comuna 5</option>
                                    </select>
                                </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <button class="btn btn-success btn-block" type="submit">Actualizar</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </div>  
        <!-- /#page-wrapper -->

    </main>
